<body onload="digitalClock()">

        <section class="clock-container">
            <h3 id="date">Sunday, Septenmber 21, 2024</h3>
        </section>
        <section class="time">
            <h1 id="hour">08</h1>
            <h1> : </h1>

            <h1> : </h1>

        </section>
    </section>
