<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css"/>
        <script defer src="script.js"></script>
        <title>JS-Challenge-Day-84</title>
    </head>
    <body>
        <h1>JS Calculator</h1>
        <section class="container">
            <section class="caculator">
                <form>
                    <section>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="display" id="answer_display" placeholder="0.0" disabled>
                        </div>
                    </section>
                    <section class="cal-row">
                       <input type="button" id="btn_clear" value="AC" class="btn btn-primary" />
                       <input type="button" id="btn_delete" value="DEL" class="btn btn-danger" />
                       <input type="button" value="%" class="btn btn-dark btn-operator" id="opt_modul"/>
                       <input type="button" value="/" class="btn btn-dark btn-operator" id="opt_divide"/>
                    </section>
                    <section class="cal-row">
                        <input type="button" value="7" class="btn btn-dark" onclick="display.value += '7' "/>
                        <input type="button" value="8" class="btn btn-dark" onclick="display.value += '8' "/>
                        <input type="button" value="9" class="btn btn-dark" onclick="display.value += '9' "/>
                        <input type="button" value="*" class="btn btn-dark btn-operator" id="opt_mul"/>
                    </section>
                    <section class="cal-row">
                        <input type="button" value="4" class="btn btn-dark" onclick="display.value += '4' "/>
                        <input type="button" value="5" class="btn btn-dark" onclick="display.value += '5' "/>
                        <input type="button" value="6" class="btn btn-dark" onclick="display.value += '6' "/>
                        <input type="button" value="-" class="btn btn-dark btn-operator" id="opt_min" />
                    </section>
                    <section class="cal-row">
                        <input type="button" value="1" class="btn btn-dark" onclick="display.value += '1' "/>
                        <input type="button" value="2" class="btn btn-dark" onclick="display.value += '2' "/>
                        <input type="button" value="3" class="btn btn-dark" onclick="display.value += '3' "/>
                        <input type="button" value="+" class="btn btn-dark btn-operator" id="opt_plu"/>
                    </section>
                    <section class="cal-row">
                        <input type="button" value="0" class="btn btn-dark" onclick="display.value += '0' "/>
                        <input type="button" value="." class="btn btn-dark" onclick="display.value += '.' "/>
                        <input type="button" style="width: 140px;background-color: black;"  value="=" class="btn btn-dark" id="opt_equal"/>
                    </section>
                    
                </form>
            </section>
        </section>
    </body>
</html>
