<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css"/>
        <script defer src="script.js"></script>
        <title>JS-Challenge-Day-67</title>
    </head>
    <body>
        <section class="container">
             <!-- headre section -->
             <section class="header">
                <h1>Multiplication Table Generator</h1>
            </section>

            <!-- table -->
            <section class="table-container">
                <section class="field">
                    <div class="mb-3">
                        <label for="inp_number" class="form-label">Enetr number</label>
                        <input oninput="hiddeOutput()" type="number" class="form-control" id="inp_number" placeholder="enter number here" min="1"  max="2">
                    </div>
    
                    <div class="mb-3">
                        <label for="inp_end_term" class="form-label">End Term Value</label>
                        <input oninput="hiddeOutput()" type="number" class="form-control" id="inp_end_term" placeholder="enter end term" min="1"  max="2">
                    </div>
    
                    <button type="button" class="btn btn-primary" id="btn_generate">Generate</button>
                </section>
    
                <!-- output -->
                <section class="output">
                    <h5>Table</h5>
                    <section class="table">
                    </section>
                </section>
            </section>
        </section>
    </body>
</html>
