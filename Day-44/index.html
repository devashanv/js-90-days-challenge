<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
        <script defer src="script.js"></script>
        <title>JS-Challenge-Day-44</title>
    </head>
    <body>
        <section class="container">
            <!-- headre section -->
            <section class="header">
                <h1>Custome Arithmetic Progession</h1>
            </section>

            <!-- input section -->
            <section class="field">
                <div class="mb-3">
                    <label for="inp_terms" class="form-label">Number Of Terms</label>
                    <input oninput="hiddeOutput()" type="text" class="form-control" id="inp_terms" placeholder="enter no of terms">
                </div>

                <div class="mb-3">
                    <label for="inp_first_incrment" class="form-label">First Increment</label>
                    <input oninput="hiddeOutput()" type="text" class="form-control" id="inp_first_incrment" placeholder="enter first increment">
                </div>

                <div class="mb-3">
                    <label for="inp_second_incrment" class="form-label">Second Increment</label>
                    <input oninput="hiddeOutput()" type="text" class="form-control" id="inp_second_incrment" placeholder="enter seond increment">
                </div>

                <button type="button" class="btn btn-outline-warning" onclick="customeAPGenerator()">Warning</button>

                <section class="output">
                    <h1 id="output_txt">output</h1>
                </section>
            </section>
        </section>
    </body>
</html>
