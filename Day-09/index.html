<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <script defer src="script.js"></script>
        <title>JS-Challenge-Day-09</title>
    </head>
    <body>
        <section class="container">
            <h2 id="timer">00:00:00</h2>
            <section class="area-buttons">
                <button class="btn stop" onclick="timerStop()">Stop</button>
                <button class="btn play" onclick="timerStart()">Start</button>
                <button class="btn restart" onclick="timerReset()">Restart</button>
            </section>
        </section>
    </body>
</html>
