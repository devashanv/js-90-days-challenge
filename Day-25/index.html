<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script defer src="script.js"></script>
        <title>JS-Challenge-Day-25</title>
    </head>
    <body>
        <section class="container">
            <section class="details">
                <!-- icon -->
                <ion-icon name="rocket-outline" class="icon"></ion-icon>
                <!-- header -->
                <p>Web site under development</p>
                <h1 class="title">We are <span>Launching</span> soon!</h1>
                
                <!-- counter -->
                <section class="reminder">
                    <section class="reminder-item">
                        <h1 id="days">00</h1><span>Days</span>
                    </section>
                    <section class="reminder-item">
                        <h1 id="hours">00</h1><span>Hours</span>
                    </section>
                    <section class="reminder-item">
                        <h1 id="minutes">00</h1><span>Minutes</span>
                    </section>
                    <section class="reminder-item">
                        <h1 id="seconds">00</h1><span>Seconds</span>
                    </section>
                </section>
            </section>
        </section>
    </body>
</html>
