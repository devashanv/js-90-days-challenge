<html lang="en">

        <section class="container-fluid">
            <!-- headre section -->
            <section class="header">
                <h1>Sentence Sorting Program</h1>

            <section class="field">

                <button type="button" class="btn btn-dark" onclick="sortSentence()">Sort</button>
            </section>

            <!-- output -->
            <section class="output">
                <h3 id="output_txt"></h3>
            </section>
        </section>
