<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="styles.css"/>
        <script defer src="script.js"></script>
        <title>JS-Challenge-Day-56</title>
    </head>
    <body>
        <h1>Pagination</h1>
        <section class="container">
            <button class="btn btn-first" disabled>
                <i class='bx bx-chevrons-left'></i>
            </button>
            <button class="btn btn-prev-next" id="prev" disabled>
                <i class='bx bx-chevron-left' ></i>
            </button>
            <button class="btn btn-num active">
                <span>1</span>
            </button>
            <button class="btn btn-num">
                <span>2</span>
            </button>
            <button class="btn btn-num">
                <span>3</span>
            </button>
            <button class="btn btn-num">
                <span>4</span>
            </button>
            <button class="btn btn-num">
                <span>5</span>
            </button>
            <button class="btn btn-prev-next" id="next">
                <i class='bx bx-chevron-right' ></i>
            </button>
            <button class="btn btn-end">
                <i class='bx bx-chevrons-right' ></i>
            </button>
        </section>
    </body>
</html>
