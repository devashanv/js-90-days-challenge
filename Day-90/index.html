<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css"/>
        <script defer src="script.js"></script>
        <title>JS-Challenge-Day-90</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <!-- search bar -->
                <div class="search-box">
                    <input type="text" class="form-control" id="inp_city" placeholder="ex: Colombo">
                    <button type="button" id="btn_search" class="btn btn-light">
                        <i class='bx bx-search'></i>
                    </button>
                </div>

                <!-- details area -->
                <div class="details-area">
                    <div class="header">
                        <p class="date">12, Dec</p>
                        <p class="location">Location</p>
                    </div>
                    <div class="weather">
                        <h3 style="color:#ffffff">
                            <span class="value"></span>
                            <span style="font-size: 70px;">Â°C</span>
                        </h3>
                        <div style="display: flex;flex-direction: column;">
                            <img src="assets/clear.png"  alt="" id="img-icon">
                            <h4 class="status">Rain</h4>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <div class="humidity">
                        <i class='bx bx-droplet'></i>
                        <p>Humidity</p>
                        <p class="humidity-value">74%</p>
                    </div>
                    <div class="wind">
                        <i class='bx bx-wind'></i>
                        <p>Wind Speed</p>
                        <p class="wind-speed">4.12 M/s</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
