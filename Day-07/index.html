<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <script defer src="script.js"></script>
        <title>JS-Challenge-Day-07</title>
    </head>
    <body>
        <section class="container">
            <section class="card-input">
                <h1>Password Checker</h1>
                <input type="password" id="password" placeholder="enter password" class="inputpassword"/>
                <p id="hintmessage" style="margin-bottom: 30px;">Check password strength</p>
                <div style="margin-top:20px;">
                    <h5 style="margin-top:20px;margin-bottom:-10px">Criteria</h5>
                    <ul style="font-size:12px;list-style:none;margin-bottom:-100px">
                        <li>Password >= 7 - Very Weak</li>
                        <li> 11 > Password >= 8 - Weak</li>
                        <li> 14 > Password >= 11 - Good</li>
                        <li>Password >= 14 - Strong</li>
                    </ul>
                </div>
            </section>
        </section>
    </body>
</html>
