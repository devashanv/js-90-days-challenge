<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css"/>
        <script defer src="script.js"></script>
        <title>JS-Challenge-Day-68</title>
    </head>
    <body>
        <!-- headre section -->
        <section class="header">
            <h1>Interest Calculator</h1>
        </section>
        <section class="container">
            <section class="field">
                <div class="mb-3">
                    <label for="inp_loan_amt" class="form-label">Loan Amount</label>
                    <input oninput="hiddeOutput()" type="number" class="form-control" id="inp_loan_amt" placeholder="enter loan amount">
                </div>

                <div class="mb-3">
                    <label for="inp_interest_rate" class="form-label">Interest Rate</label>
                    <input oninput="hiddeOutput()" type="number" class="form-control" id="inp_interest_rate" placeholder="enter interest rate">
                </div>

                <div class="mb-3">
                    <label for="inp_years" class="form-label">Periods (years)</label>
                    <input oninput="hiddeOutput()" type="text" class="form-control" id="inp_years" placeholder="number of years" >
                </div>

                <button type="button" class="btn btn-danger" id="btn_calculate">Calculate</button>
            </section>

            <!-- output -->
            <section>
                <h3 id="output">
                    <p>a</p>
                    <p>a</p>
                    <p>a</p>
                </h3>
            </section>
        </section>
    </body>
</html>
