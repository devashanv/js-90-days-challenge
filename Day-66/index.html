<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css"/>
        <script defer src="script.js"></script>
        <title>JS-Challenge-Day-66</title>
    </head>
    <body>
        <section class="header">
            <h1>Digital Coin Toss</h1>
         </section>
        <section class="container">
            <!-- output -->
            <section>
                <h3 id="output">cccccccc</h3>
            </section>

            <!-- coin -->
            <section class="toss">
                <img id="head" src="assets/head.png" class="coin" alt="coin head">
                <img id="tail" src="assets/tail.png" class="coin" alt="coin trail">
            </section>

            <section style="display: flex;gap: 10px;">
                <button type="button" class="btn btn-dark" id="btn_toss_up">Toss Up</button>
            </section>
        </section>
    </body>
