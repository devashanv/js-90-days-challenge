<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>JS-Challenge-Day-88</title>

    <body>
        <h1>JavaScript Simple Dictionary</h1>
        <div class="container">
            <div class="card">
                <!-- search box -->
                <div class="search-box">
                    <h4>Search Word</h4>
                    <div style="display: flex;gap:10px">
                        <input class="form-control" type="text" placeholder="type word here"  id="inp_word" style="width: 70%;">
                        <button type="button" class="btn btn-success" style="width: 30%;" id="btn_search">Search</button>
                    </div>
                </div>

                <div class="result" id="result_box">
                   
                </div>
            </div>
        </div>
    </body>
