<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
        <script defer src="script.js"></script>
        <title>JS-Challenge-Day-39</title>
    </head>
    <body>
        <section class="container">
            <section class="input-field">
                <div class="mb-3">
                    <label for="inp_foot_length" class="form-label">Foot Length (inches)</label>
                    <input type="number" class="form-control" id="inp_foot_length" placeholder="enter foot length">
                </div>
                <div class="mb-3">
                    <label for="inp_foot_width" class="form-label">Foot Width  (inches)</label>
                    <input type="number" class="form-control" id="inp_foot_width" placeholder="enter foot width">
                </div>

                <button type="button" class="btn btn-dark" id="btn_get_size">Get Size</button>
            </section>

            <section class="output">
                out put
            </section>
        </section>
    </body>
</html>
