<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <script defer src="script.js"></script>
        <title>JS-Challenge-Day-14</title>
    </head>
    <body>
        <h1 class="header">Range Slider</h1>
        <section class="container">
            <p class="min">0</p>
            <section class="input-range">
                <section class="selector" id="selector">
                    <h2 class="select-value" id="value">50</h2>
                    <section class="select-btn"></section>
                </section>
                <!-- progress -->
                <section class="progress" id="progress"></section>
                <input type="range" min="0" max="100" id="slider" class="range-slider"/>
            </section>
            <p class="max">100</p>
        </section>
    </body>
</html>
