<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css"/>
        <script defer src="script.js"></script>
        <title>JS-Challenge-Day-63</title>
    </head>
    <body>
        <section class="container">
             <!-- headre section -->
             <section class="header">
                <h1>Basic Calculator</h1>
            </section>
            <section class="field">
                <div class="mb-3">
                    <label for="inp_value_one" class="form-label">First Value(Operand one)</label>
                    <input oninput="hiddeOutput()" type="number" class="form-control" id="inp_value_one" placeholder="enter value one here" min="1"  max="2">
                </div>

                <div class="mb-3">
                    <label for="inp_value_two" class="form-label">Second Value(Operand two)</label>
                    <input oninput="hiddeOutput()" type="number" class="form-control" id="inp_value_two" placeholder="enter value two here" min="1"  max="2">
                </div>

                <div class="mb-3">
                    <label for="inp_operator" class="form-label">Operator</label>
                    <input oninput="hiddeOutput()" type="text" class="form-control" id="inp_operator" placeholder="enter operand (+, -, *, /)" min="1"  max="2">
                </div>

                <button type="button" class="btn btn-danger" id="btn_calculate">Calculate</button>
            </section>

            <!-- output -->
            <section>
                <h3 id="output"></h3>
            </section>
        </section>
    </body>
</html>
