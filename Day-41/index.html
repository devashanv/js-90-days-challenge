<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
        <script defer src="script.js"></script>
        <title>JS-Challenge-Day-41</title>
    </head>
    <body>
        <section class="heder">
            <h1>Virus Gaurd Time Requirement</h1>
        </section>
        <section class="container">
            <section class="field">
                <div class="mb-3">
                    <label for="inp_sector" class="form-label">Sector Size (MB)</label>
                    <input type="email" class="form-control" id="inp_sector" placeholder="ex: 8">
                </div>
    
                <div class="mb-3">
                    <label for="inp_clean-rate" class="form-label">Clean rate (MB)</label>
                    <input type="email" class="form-control" id="inp_clean-rate" placeholder="ex: 5.12">
                </div>
    
                <div class="mb-3">
                    <label for="inp_repliation_rate" class="form-label">Replication rate (s)</label>
                    <input type="email" class="form-control" id="inp_repliation_rate" placeholder="ex: 2.5">
                </div>
    
                <button type="button" class="btn btn-success" onclick="virusGuardPerformance()">Check Perfomance</button>
            </section>

            <section class="output">
                <h1 id="output_txt">output</h1>
                <p id="time">Seconds Required</p>
            </section>
        </section>
    </body>
</html>
