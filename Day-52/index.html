<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <script defer src="script.js"></script>
        <title>JS-Challenge-Day-52</title>
    </head>
    <body>
        <h1>Characters Limit Checker</h1>
        <section class="container">
            <textarea name="" id="inp_text" class="inp-text" required placeholder="enter your text here"></textarea>
            <span class="title">Check Text Limit</span>

            <!-- char count -->
            <section class="char-count">
                <span class="cur-count">0</span>
                <span class="limit-count">/ 100</span>
            </section>
        </section>
    </body>
</html>
