<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="styles.css"/>
        <script defer src="script.js"></script>
        <title>JS-Challenge-Day-55</title>
    </head>
    <body>
        <h1>Dragable List</h1>
        <section class="container">
            <!-- item list -->
            <ul class="list">
                <li class="list-item" draggable="true">
                    <section class="content">
                        <img src="assets/html.svg" alt="html logo">
                        <span>HTML</span>
                    </section>
                    <!-- drag icon -->
                    <i class='bx bx-grid-vertical'></i>
                </li>

                <li class="list-item" draggable="true">
                    <section class="content">
                        <img src="assets/css.svg" alt="css logo">
                        <span>CSS</span>
                    </section>
                    <!-- drag icon -->
                    <i class='bx bx-grid-vertical'></i>
                </li>

                <li class="list-item" draggable="true">
                    <section class="content">
                        <img id="js" src="assets/js.svg" alt="JavaScript logo">
                        <span>JavaScript</span>
                    </section>
                    <!-- drag icon -->
                    <i class='bx bx-grid-vertical'></i>
                </li>

                <li class="list-item" draggable="true">
                    <section class="content">
                        <img src="assets/java.svg" alt="Java logo">
                        <span>Java</span>
                    </section>
                    <!-- drag icon -->
                    <i class='bx bx-grid-vertical'></i>
                </li>

                <li class="list-item" draggable="true">
                    <section class="content">
                        <img src="assets/python.svg" alt="Python logo">
                        <span>Python</span>
                    </section>
                    <!-- drag icon -->
                    <i class='bx bx-grid-vertical'></i>
                </li>
            </ul>
        </section>
    </body>
</html>
