<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script  defer src="script.js"></script>
        <title>JS-Challenge-Day-21</title>
    </head>
    <body>
        <h1 class="header">Circle Progress Indicator</h1>
        <!-- circle -->
        <section class="container">
            <section class="outer-circle">
                <section class="inner-circle">
                   <h2 id="percentage"></h2> 
                </section>
            </section>

            <!-- progress svg -->
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                   <linearGradient id="GradientColor">
                      <stop offset="0%" stop-color="#f0fb32" />
                      <stop offset="100%" stop-color="#fcb045" />
                   </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>
        </section>

        <!-- button -->
         <button class="btn-refresh" id="btn_refresh">Refresh</button>
    </body>
</html>
