<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
        <title>JS-Challenge-Day-87</title>
    </head>
    <body>
        <h1>Dice Value Guessing Game</h1>
        <div class="container">
            <div class="card">
                <div class="gess-value">
                    <h4>Guess the value</h4>
                    <div style="display: flex;gap:10px">
                        <input class="form-control" type="text" placeholder="enter guess value"  id="inp_value" style="width: 100%;" required>
                    </div>
                </div>
                <div class="dice-box">
                    <!-- <i class='bx bxs-dice-1' id="dice_icon"></i> -->
                    <i class="bx bxs-dice-1" id="dice_icon"></i>
                    <button type="button" class="btn btn-roll" id="btn_roll">Roll Up</button>
                </div>

                <div id="result">
                    <p class="result">
                        
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
