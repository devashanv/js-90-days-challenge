<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>JS-Challenge-Day-65</title>

    <body>
        <section class="container">
             <!-- headre section -->
             <section class="header">
                <h1>Tip Payment Calculator</h1>
            </section>
            <section class="field">
                <div class="mb-3">
                    <label for="inp_bill_amount" class="form-label">Bill Amount</label>
                    <input oninput="hiddeOutput()" type="number" class="form-control" id="inp_bill_amount" placeholder="enter bii amount">
                </div>

                <div class="mb-3">
                    <label for="inp_bill_amount" class="form-label">Tip Rate</label>
                    <select class="form-select" aria-label="Default select example" id="inp_tip_rate">
                        <option selected disabled>select tip rate</option>
                        <option value="10">10%</option>
                        <option value="15">15%</option>
                        <option value="20">20%</option>
                    </select>
                </div>

                <button type="button" class="btn btn-success" id="btn_calculate">Calculate Tip</button>
            </section>

            <!-- output -->
            <section>
                <h3 id="output"></h3>
            </section>
        </section>
    </body>
